{% extends 'register_login_base.html' %} {% block title %}
<title>Register</title>
{% endblock %} {% block content %}

<p id="regtitle">Create Account </p>

<form action='.' method='POST'>{% csrf_token %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% for field in userForm %}
            <div style="font-weight:bold;">
                {{field.label}}<br>{{field}}
            </div><br> {% endfor %} {{error}}
            <input id="register-submit-btn" type='submit' value='Create'>
            <input id="register-submit-btn" type='reset' value='Reset'>
        </div>
        <div class="col-md-3"></div>


    </div>

</form>


{% endblock %}
