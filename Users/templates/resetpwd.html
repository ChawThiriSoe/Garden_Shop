{% extends 'register_login_base.html' %} {% block title %}
<title>Login</title>
{% endblock %} {% block content %}

<p id="logintitle">Reset Password</p><br>

{% if error %}
<script>
    alert("{{error}}")
</script>
{% endif %}

<form action='.' method='POST'>{% csrf_token %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div style="font-weight:bold;">
                {{form.password}}
            </div><br>
            <center><input id="login-submit-btn" type='submit' value='Confirm'></center>
            <br>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
{% endblock %}
